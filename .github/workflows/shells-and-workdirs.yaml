name: Shell-and-workdirs
run-name: Shells e diretorios de trabalho

on:
 - push

 jobs:
    display-workdir-info:
        runs-on: ubuntu-latest
        steps:
            - name: Display workdir and list files
              run: |
                pwd
                ls -a
                echo $GITHUB_SHA
                echo $GITHUB_REPOSITORY
                echo $GITHUB_WORKSPACE
